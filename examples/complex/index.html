<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Complex Example</title>
	<style>
		body, html {
			padding: 0;
			margin: 0;
		}

		#toggle {
			position: fixed;
			right: 30px;
			bottom: 30px;
			height: 30px;
			width: 120px;
			border: 1px solid white;
			color: white;
			text-align: center;
			line-height: 30px;
			cursor: pointer;
			border-radius: 15px;
		}
	</style>
</head>
<body>
	<div id="toggle">Toggle</div>
</body>
<script src="bundle.js"></script>

</html>
